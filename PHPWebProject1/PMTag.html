<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="scripts/js/wcm/wcm.js"></script>
    <script src="scripts/js/wcm/form.js"></script>
    

    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/FormClasses.css" />
    <link rel="stylesheet" href="css/h3normalize.css" />

    <title>PM Tag</title>
</head>

<body onload="open()">
    <form name="PMTag" enctype="multipart/form-data" method="post">
        <input type="hidden" name="FormData[Name]" value="PM Tag" />
        <input type="hidden" name="FormData[Table]" value="PMTags" />
        <input type="hidden" name="FormData[PrimaryKey]" value="TagNo" />
        <input type="hidden" name="FormData[ID]" value="-1" />
        <input type="hidden" name="FormData[Connection]" value="Safety" />
        <input type="hidden" name="FormData[Contacts]" value="hooks@njt-na.com; phelps@njt-na.com; pittam@mayco-mi.com; paul@mayco-mi.com; marshallja@jvisusallc.com; gwilloughby@mayco-mi.com" />
        <input type="hidden" name="FormData[EmailBody]" value="" />
        <table>
            <tr>
                <td colspan="3" class="dkgrey whitetext"><h1>PM Tag Form</h1></td>
                <td class="ltgrey"><h2>Tag No <input id="ID" name="TagNo" type="text" value="" style="width: auto; background-color: inherit;" readonly /></h2></td>
            </tr>
            <tr class="ltgrey">
                <td>Original Tag No</td>
                <td>Date</td>
                <td>Department</td>
                <td>Problem</td>
            </tr>
            <tr>
                <td><input type="number" name="OldTagNo" /></td>
                <td><input type="date" name="Date" /></td>
                <td>
                    <select name="Location" data-query='{ "Query" : "Departments", "Params" : ["Merrill"]}' data-order="1.0"></select>
                </td>
                <td rowspan="7">
                    <textarea name="Problem"></textarea>
                </td>
            </tr>
            <tr class="ltgrey">
                <td>Reported By</td>
                <td>Notes</td>
                <td>Zone</td>
            </tr>
            <tr>
                <td><input type="text" name="SignedBy" /></td>
                <td rowspan="5"><textarea name="Notes"></textarea></td>
                <td>
                    <select name="ZZone" data-query='{ "Query" : "Zones", "Params" : ["Merrill", "$Location$"]}' data-order="1.1"></select>
                </td>
            </tr>
            <tr class="ltgrey">
                <td>Completed By</td>
                <td>Machine</td>
            </tr>
            <tr>
                <td><input type="text" name="WorkCompletedBy" /></td>
                <td>
                    <select name="EquipmentID" data-query='{ "Query" : "Machines", "Params" : ["Merrill", "$Location$", "$ZZone$"]}' data-order="1.2"></select>
                </td>
            </tr>
            <tr class="ltgrey">
                <td>Status</td>
                <td>Date Completed</td>
            </tr>
            <tr>
                <td><select name="Status" data-list='{"list" : ["Open","Closed"]}' data-default="Open"></select></td>
                <td><input type="date" name="WorkCompletedDate" /></td>
            </tr>
            <tr class="ltgrey">
                <td colspan="4">Repair Description</td>
            </tr>
            <tr>
                <td colspan="4">
                    <textarea name="RepairDescription"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button type="submit" id="submit">Submit</button>
                    <button type="button" onclick="location.reload();">Clear</button>
                    <button type="button" onclick="userOpen();">Open</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
