<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="scripts/js/wcm/wcm.js"></script>
    <script src="scripts/js/wcm/form.js"></script>
    

    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/FormClasses.css" />
    <link rel="stylesheet" href="css/h3normalize.css" />

    <title>Blue Tag</title>
</head>

<body onload="(new Form('BlueTag')).open();">
    <form name="BlueTag" data-name="Blue Tag" data-table="BlueTags" data-primarykey="ID" data-id="-1" data-connection="Safety" data-email=""
          data-contacts="hooks@njt-na.com; phelps@njt-na.com; pittam@mayco-mi.com; paul@mayco-mi.com; marshallja@jvisusallc.com; gwilloughby@mayco-mi.com">
        <table>
            <tr>
                <td colspan="5" class="dkblue whitetext"><h1>Blue Tag Number </h1><input id="ID" name="ID" type="text" value="" style="width: auto; background-color: inherit;" readonly /></td>
            </tr>
            <tr>
                <td class="ltgrey">Tag#</td>
                <td class="ltgrey">WO#</td>
                <td class="ltgrey">Tag Type</td>
                <td class="ltgrey">Name</td>
            </tr>
            <tr>
                <td><input type="number" name="TagNo" placeholder="Tag Number" value="" required="required"/></td>
                <td><input type="number" name="WONo" value="" /></td>
                <td>
                    <select name="TagType" data-list='{ "list" : ["AM","WO"] }'>
                        <option value="">Tag Type</option>
                    </select>
                </td>
                <td><input type="text" name="Name" placeholder="Name" value="" /></td>
            </tr>
            <tr>
                <td class="ltgrey">Date Opened</td>
                <td class="ltgrey">Shift</td>
                <td class="ltgrey">Department</td>
                <td class="ltgrey">Zone</td>
            </tr>
            <tr>
                <td><input type="date" name="OpenDate" placeholder="Open Date" value="" required="required"/></td>
                <td>
                    <select name="Shift" data-list='{ "list" : [1,2,3] }' data-format="int">
                        <option value="">Shift</option>
                    </select>
                </td>
                <td>
                    <select name="Department" id="dept" data-query='{"connection" : "Safety", "Query" : "Departments", "Params" : ["Merrill"]}' data-order="1.0">
                        <option value="">Department</option>
                    </select>
                </td>
                <td>
                    <select name="Zone" id="zone" data-query='{"connection" : "Safety", "Query" : "Zones", "Params" : ["Merrill", "$Department$"]}' data-order="1.1">
                        <option value="">Zone</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="ltgrey">Machine</td>
                <td class="ltgrey">Problem Type</td>
                <td class="ltgrey">Date Completed</td>
                <td class="ltgrey">Completed By</td>
            </tr>
            <tr>
                <td>
                    <select name="Machine" id="mach" data-query='{"connection" : "Safety", "Query" : "Machines", "Params" : ["Merrill", "$Department$", "$ZZone$"]}' data-order="1.2">
                        <option value="">Machine</option>
                    </select>
                </td>
                <td>
                    <select name="ProblemType" data-list='{ "list" : ["Oil leak","Water leak","Grease/lube leak","Air leak","Contamination","Out of operating range","Vibration","Wrong temperature","Wrong pressure","Difficult to lube","Difficult to clean","Irregular function","Loose/missing fastener","Other"] }'>
                        <option value="">Problem Type</option>
                    </select>
                </td>
                <td><input type="date" name="CompletedDate" placeholder="Completed Date" /></td>
                <td><input type="text" name="CompletedBy" placeholder="Completed By" /></td>
            </tr>
            <tr>
                <td colspan="4" class="ltgrey">Details</td>
            </tr>
            <tr>
                <td colspan="4" height="100"><input type="text" name="Details" placeholder="Details" value="" /></td>
            </tr>
            <tr>
                <td colspan="4">
                    <button type="button" id="update" onclick="userUpdate('BlueTag');">Update</button>
                    <button type="button" id="submit" onclick="userSubmit('BlueTag');">Submit</button>
                    <button type="button" onclick="location.reload();">Clear</button>
                    <button type="button" onclick="userOpen('BlueTag');">Open</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
