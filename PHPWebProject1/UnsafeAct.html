<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="scripts/js/wcm/wcm.js"></script>
    <script src="scripts/js/wcm/form.js"></script>

    <style>
        input, select, textarea, label {
            width: 100%;
            height: 50px;
        }
        textarea {
            height: 200px;
        }
        h2, h1 {
            width: 100%;
            font-family: Calibri;
            text-align: center;
        }
        input[name='ID'] {
            width: 10%;
            margin-left: 45%;
            margin-right: 454%;
        }
        button {
            width: 30%;
            height: 50px;
        }
    </style>

    <title>Unsafe Act</title>
</head>

<body onload="open()">
    <form name="UA" enctype="multipart/form-data" method="post">
        <input type="hidden" name="FormData[Name]" value="Unsafe Act" />
        <input type="hidden" name="FormData[Table]" value="UnsafeActs" />
        <input type="hidden" name="FormData[PrimaryKey]" value="ID" />
        <input type="hidden" name="FormData[ID]" value="-1" />
        <input type="hidden" name="FormData[Connection]" value="Safety" />
        <input type="hidden" name="FormData[Contacts]" value="hooks@njt-na.com; phelps@njt-na.com; pittam@mayco-mi.com; paul@mayco-mi.com; marshallja@jvisusallc.com; gwilloughby@mayco-mi.com" />
        <input type="hidden" name="FormData[EmailBody]" value="" />
        <h1>Unsafe Act Form</h1>
        <h2>UA Number <input id="ID" name="ID" type="text" value="" style="font: inherit; width: auto; background-color: inherit; border: none;" readonly /></h2>
        <label>Plant</label>
        <select name="Plant" data-query='{ "Query" : "Plants", "Params" : []}' data-order="1.0" required></select>
        <label>Department</label>
        <select name="Department" data-query='{ "Query" : "Departments", "Params" : ["$Plant$"]}' data-order="1.1" required></select>
        <label>Zone</label>
        <select name="Zone" data-query='{ "Query" : "Zones", "Params" : ["$Plant$", "$Department$"]}' data-order="1.2" required></select>
        <label>Shift</label>
        <select name="Shift" data-list='{ "list" : [1,2,3] }'></select>
        <label>Type</label>
        <select name="UAType" data-query='{ "Query" : "UATypes", "Params" : []}' data-order="2.0"></select>
        <label>Micro Type</label>
        <select name="UATypeMicro" data-query='{ "Query" : "UAMicroTypes", "Params" : ["$UAType$"]}' data-order="2.1"></select>
        <label>Reviewed</label>
        <select name="Reviewed" data-list='{ "list" : [true,false] }' data-default="false" data-format="bool"></select>
        <label>Comments</label>
        <textarea name="Comments"></textarea>
        <button type="submit" id="submit">Submit</button>
        <button type="button" onclick="location.reload();">Clear</button>
        <button type="button" onclick="userOpen();">Open</button>
    </form>
</body>
